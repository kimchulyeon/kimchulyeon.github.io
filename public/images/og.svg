<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <!-- Scanline pattern -->
    <pattern id="scanlines" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="2" fill="transparent"/>
      <rect y="2" width="4" height="2" fill="rgba(0,0,0,0.15)"/>
    </pattern>
    <!-- CRT vignette -->
    <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.6)"/>
    </radialGradient>
    <!-- Green glow -->
    <radialGradient id="greenGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(74,222,128,0.06)"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <!-- Star glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowStrong">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#0a100d"/>
  <rect width="1200" height="630" fill="url(#greenGlow)"/>

  <!-- Subtle grid -->
  <g opacity="0.04" stroke="#4ade80" stroke-width="1">
    <line x1="0" y1="0" x2="0" y2="630"/><line x1="60" y1="0" x2="60" y2="630"/>
    <line x1="120" y1="0" x2="120" y2="630"/><line x1="180" y1="0" x2="180" y2="630"/>
    <line x1="240" y1="0" x2="240" y2="630"/><line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="360" y1="0" x2="360" y2="630"/><line x1="420" y1="0" x2="420" y2="630"/>
    <line x1="480" y1="0" x2="480" y2="630"/><line x1="540" y1="0" x2="540" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/><line x1="660" y1="0" x2="660" y2="630"/>
    <line x1="720" y1="0" x2="720" y2="630"/><line x1="780" y1="0" x2="780" y2="630"/>
    <line x1="840" y1="0" x2="840" y2="630"/><line x1="900" y1="0" x2="900" y2="630"/>
    <line x1="960" y1="0" x2="960" y2="630"/><line x1="1020" y1="0" x2="1020" y2="630"/>
    <line x1="1080" y1="0" x2="1080" y2="630"/><line x1="1140" y1="0" x2="1140" y2="630"/>
    <line x1="0" y1="60" x2="1200" y2="60"/><line x1="0" y1="120" x2="1200" y2="120"/>
    <line x1="0" y1="180" x2="1200" y2="180"/><line x1="0" y1="240" x2="1200" y2="240"/>
    <line x1="0" y1="300" x2="1200" y2="300"/><line x1="0" y1="360" x2="1200" y2="360"/>
    <line x1="0" y1="420" x2="1200" y2="420"/><line x1="0" y1="480" x2="1200" y2="480"/>
    <line x1="0" y1="540" x2="1200" y2="540"/>
  </g>

  <!-- Stars scattered -->
  <g fill="#4ade80" filter="url(#glow)">
    <circle cx="80" cy="90" r="1.5" opacity="0.6"/>
    <circle cx="200" cy="160" r="1" opacity="0.4"/>
    <circle cx="350" cy="80" r="1.2" opacity="0.5"/>
    <circle cx="150" cy="400" r="1" opacity="0.3"/>
    <circle cx="1050" cy="120" r="1.5" opacity="0.5"/>
    <circle cx="1100" cy="300" r="1" opacity="0.4"/>
    <circle cx="950" cy="80" r="1.2" opacity="0.6"/>
    <circle cx="1020" cy="500" r="1" opacity="0.3"/>
    <circle cx="850" cy="150" r="1.5" opacity="0.4"/>
    <circle cx="300" cy="520" r="1" opacity="0.5"/>
    <circle cx="750" cy="560" r="1.2" opacity="0.3"/>
    <circle cx="500" cy="70" r="1" opacity="0.4"/>
    <circle cx="700" cy="100" r="1.5" opacity="0.5"/>
    <circle cx="180" cy="540" r="1" opacity="0.4"/>
    <circle cx="1130" cy="450" r="1.2" opacity="0.5"/>
    <circle cx="60" cy="300" r="1" opacity="0.3"/>
    <circle cx="420" cy="550" r="1.5" opacity="0.4"/>
    <circle cx="900" cy="400" r="1" opacity="0.3"/>
  </g>

  <!-- Pixel globe (Earth) - center-right area -->
  <g transform="translate(820, 260)" filter="url(#glowStrong)">
    <!-- Globe circle outline -->
    <circle cx="0" cy="0" r="100" fill="none" stroke="#166534" stroke-width="2" opacity="0.6"/>
    <circle cx="0" cy="0" r="100" fill="rgba(74,222,128,0.03)"/>

    <!-- Latitude lines -->
    <ellipse cx="0" cy="0" rx="100" ry="30" fill="none" stroke="#166534" stroke-width="1" opacity="0.3"/>
    <ellipse cx="0" cy="-50" rx="87" ry="20" fill="none" stroke="#166534" stroke-width="1" opacity="0.25"/>
    <ellipse cx="0" cy="50" rx="87" ry="20" fill="none" stroke="#166534" stroke-width="1" opacity="0.25"/>

    <!-- Longitude lines -->
    <ellipse cx="0" cy="0" rx="40" ry="100" fill="none" stroke="#166534" stroke-width="1" opacity="0.3"/>
    <ellipse cx="0" cy="0" rx="75" ry="100" fill="none" stroke="#166534" stroke-width="1" opacity="0.25"/>

    <!-- Pixel continent shapes (simplified blocky landmasses) -->
    <!-- Asia-ish -->
    <g fill="#4ade80" opacity="0.5">
      <rect x="10" y="-60" width="8" height="8"/><rect x="18" y="-60" width="8" height="8"/>
      <rect x="26" y="-60" width="8" height="8"/><rect x="18" y="-52" width="8" height="8"/>
      <rect x="26" y="-52" width="8" height="8"/><rect x="34" y="-52" width="8" height="8"/>
      <rect x="26" y="-44" width="8" height="8"/><rect x="34" y="-44" width="8" height="8"/>
      <rect x="42" y="-44" width="8" height="8"/><rect x="34" y="-36" width="8" height="8"/>
      <rect x="42" y="-36" width="8" height="8"/>
      <rect x="50" y="-28" width="8" height="8"/><rect x="58" y="-28" width="8" height="8"/>
      <rect x="50" y="-20" width="8" height="8"/><rect x="58" y="-20" width="8" height="8"/>
      <rect x="50" y="-12" width="8" height="8"/>
    </g>
    <!-- Americas-ish -->
    <g fill="#4ade80" opacity="0.4">
      <rect x="-60" y="-50" width="8" height="8"/><rect x="-52" y="-50" width="8" height="8"/>
      <rect x="-52" y="-42" width="8" height="8"/><rect x="-44" y="-42" width="8" height="8"/>
      <rect x="-44" y="-34" width="8" height="8"/><rect x="-36" y="-34" width="8" height="8"/>
      <rect x="-44" y="-26" width="8" height="8"/>
      <rect x="-52" y="-18" width="8" height="8"/><rect x="-44" y="-18" width="8" height="8"/>
      <rect x="-44" y="-10" width="8" height="8"/><rect x="-36" y="-10" width="8" height="8"/>
      <rect x="-36" y="-2" width="8" height="8"/>
      <rect x="-44" y="6" width="8" height="8"/><rect x="-36" y="6" width="8" height="8"/>
      <rect x="-36" y="14" width="8" height="8"/><rect x="-28" y="14" width="8" height="8"/>
      <rect x="-28" y="22" width="8" height="8"/>
    </g>
    <!-- Europe/Africa-ish -->
    <g fill="#4ade80" opacity="0.45">
      <rect x="-10" y="-55" width="8" height="8"/><rect x="-2" y="-55" width="8" height="8"/>
      <rect x="-2" y="-47" width="8" height="8"/><rect x="6" y="-47" width="8" height="8"/>
      <rect x="-2" y="-39" width="8" height="8"/>
      <rect x="-10" y="-10" width="8" height="8"/><rect x="-2" y="-10" width="8" height="8"/>
      <rect x="-2" y="-2" width="8" height="8"/><rect x="6" y="-2" width="8" height="8"/>
      <rect x="6" y="6" width="8" height="8"/><rect x="14" y="6" width="8" height="8"/>
      <rect x="6" y="14" width="8" height="8"/><rect x="14" y="14" width="8" height="8"/>
      <rect x="6" y="22" width="8" height="8"/>
    </g>

    <!-- Orbit ring -->
    <ellipse cx="0" cy="0" rx="130" ry="40" fill="none" stroke="#4ade80" stroke-width="1.5" opacity="0.2" transform="rotate(-20)"/>
    <!-- Satellite dot on orbit -->
    <circle cx="120" cy="-30" r="3" fill="#4ade80" opacity="0.8" filter="url(#glow)"/>
    <circle cx="120" cy="-30" r="1.5" fill="#fff" opacity="0.9"/>
  </g>

  <!-- Border frame -->
  <rect x="30" y="30" width="1140" height="570" fill="none" stroke="#1a3a24" stroke-width="2" rx="2"/>
  <rect x="34" y="34" width="1132" height="562" fill="none" stroke="#1a3a24" stroke-width="1" opacity="0.4" rx="1"/>

  <!-- Corner decorations -->
  <g fill="#166534">
    <!-- Top-left -->
    <rect x="30" y="30" width="12" height="2"/><rect x="30" y="30" width="2" height="12"/>
    <!-- Top-right -->
    <rect x="1158" y="30" width="12" height="2"/><rect x="1168" y="30" width="2" height="12"/>
    <!-- Bottom-left -->
    <rect x="30" y="598" width="12" height="2"/><rect x="30" y="588" width="2" height="12"/>
    <!-- Bottom-right -->
    <rect x="1158" y="598" width="12" height="2"/><rect x="1168" y="588" width="2" height="12"/>
  </g>

  <!-- Top system status bar -->
  <text x="60" y="62" font-family="'Press Start 2P', monospace" font-size="9" fill="#166534" opacity="0.6">> SYS.STATUS: ONLINE</text>
  <text x="1140" y="62" font-family="'Press Start 2P', monospace" font-size="9" fill="#166534" opacity="0.6" text-anchor="end">v1.0.0</text>

  <!-- Main title -->
  <g filter="url(#textGlow)">
    <text x="100" y="240" font-family="'Press Start 2P', monospace" font-size="42" fill="#4ade80" letter-spacing="2">
      Kim Chulyeon
    </text>
  </g>

  <!-- Subtitle / role -->
  <text x="100" y="295" font-family="'VT323', monospace" font-size="36" fill="#34d399" letter-spacing="1">
    Frontend Developer
  </text>

  <!-- Divider line -->
  <line x1="100" y1="320" x2="650" y2="320" stroke="#1a3a24" stroke-width="2" stroke-dasharray="8,4"/>

  <!-- Description -->
  <text x="100" y="365" font-family="'VT323', monospace" font-size="26" fill="#166534">
    > Building desktop apps &amp; tools that fix what bugs me.
  </text>

  <!-- Tech tags -->
  <g font-family="'Press Start 2P', monospace" font-size="10" fill="#166534">
    <rect x="100" y="410" width="80" height="26" fill="none" stroke="#1a3a24" stroke-width="1" rx="1"/>
    <text x="140" y="428" text-anchor="middle">React</text>

    <rect x="192" y="410" width="100" height="26" fill="none" stroke="#1a3a24" stroke-width="1" rx="1"/>
    <text x="242" y="428" text-anchor="middle">Electron</text>

    <rect x="304" y="410" width="80" height="26" fill="none" stroke="#1a3a24" stroke-width="1" rx="1"/>
    <text x="344" y="428" text-anchor="middle">Tauri</text>

    <rect x="396" y="410" width="70" height="26" fill="none" stroke="#1a3a24" stroke-width="1" rx="1"/>
    <text x="431" y="428" text-anchor="middle">Rust</text>

    <rect x="478" y="410" width="120" height="26" fill="none" stroke="#1a3a24" stroke-width="1" rx="1"/>
    <text x="538" y="428" text-anchor="middle">TypeScript</text>
  </g>

  <!-- Bottom terminal prompt -->
  <text x="60" y="578" font-family="'VT323', monospace" font-size="22" fill="#166534" opacity="0.5">> kimchulyeon.dev | open_to_collaboration_â–ˆ</text>

  <!-- CRT effects -->
  <rect width="1200" height="630" fill="url(#scanlines)" opacity="0.5"/>
  <rect width="1200" height="630" fill="url(#vignette)"/>
</svg>
